<!doctype html>

<link href=../src/dp.css rel=stylesheet>

<h1>Date picker</h1>
<div id=container></div>

<div id=message-area></div>

<script src=../src/dp.js></script>

<script>
var dp = new DatePicker('#container').show()

dp.on('change', function(date) {
	$('message-area').innerHTML = 'Date selected: '+ date.toISOString();
});
function $(id) { return document.getElementById(id); }
</script>
