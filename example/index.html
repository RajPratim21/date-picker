<!doctype html>

<link href=../src/dp.css rel=stylesheet>

<h1>Date picker</h1>
<div id=static-container></div>

<div><input><button onclick="dpInput.toggle()">Toggle</button></div>

<div id=message-area></div>

<script src=../src/dp.js></script>

<script>
var dp = new DatePicker('#static-container').show()
  , dpInput = new DatePicker('input')
dp.on('change', function(date) {
	$('message-area').innerHTML = 'Date selected: '+ date.toISOString();
});
function $(id) { return document.getElementById(id); }
</script>
